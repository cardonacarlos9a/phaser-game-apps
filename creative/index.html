<!DOCTYPE html>
<html>

<head>
    <style>
        @keyframes swingArms {
            0% {
                transform: rotate(0deg);
            }

            25% {
                transform: rotate(20deg);
            }

            50% {
                transform: rotate(0deg);
            }

            75% {
                transform: rotate(-20deg);
            }

            100% {
                transform: rotate(0deg);
            }
        }

        @keyframes bounceAntenna {

            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-10px);
            }
        }

        @keyframes blinkVisor {

            0%,
            90% {
                fill: #FFD700;
            }

            95%,
            100% {
                fill: #000000;
            }
        }

        .arm-left,
        .arm-right {
            animation: swingArms 2s infinite;
            transform-origin: center 20px;
        }

        .arm-right {
            transform-origin: center 20px;
        }

        .leg-left,
        .leg-right {
            animation: swingArms 2s infinite reverse;
            transform-origin: center 20px;
        }

        .antenna {
            animation: bounceAntenna 1s infinite;
        }

        .visor {
            animation: blinkVisor 3s infinite;
        }
    </style>
</head>

<body>
    <svg width="300" height="500" viewBox="0 0 300 500" xmlns="http://www.w3.org/2000/svg">
        <!-- Antenna -->
        <line x1="150" y1="40" x2="150" y2="20" stroke="gray" stroke-width="4"/>
        <circle cx="150" cy="15" r="5" fill="red"/>
        
        <!-- Head (Rounded, softer edges) -->
        <rect x="120" y="50" width="60" height="40" rx="15" ry="15" fill="gray" stroke="black" stroke-width="2"/>
    
        <!-- Visor -->
        <rect x="135" y="65" width="30" height="10" fill="black" rx="3" ry="3"/>
        <rect x="145" y="70" width="4" height="4" fill="yellow"/>
        
        <!-- Neck -->
        <rect x="140" y="90" width="20" height="10" fill="gray"/>
        
        <!-- Torso -->
        <rect x="110" y="100" width="80" height="75" rx="10" ry="10" fill="gray" stroke="black" stroke-width="2"/>
        
        <!-- Emblem -->
        <polygon points="145,135 165,135 160,145 150,145" fill="white" stroke="black"/>
        <line x1="150" y1="140" x2="160" y2="140" stroke="black" stroke-width="2"/>
        
        <!-- Arms (Connected to the body) -->
        <rect x="90" y="120" width="20" height="80" fill="gray" stroke="black"/>
        <rect x="190" y="120" width="20" height="80" fill="gray" stroke="black"/>
        
        <!-- Hands -->
        <rect x="85" y="200" width="10" height="20" fill="gray"/>
        <rect x="205" y="200" width="10" height="20" fill="gray"/>
        
        <!-- Fingers -->
        <line x1="85" y1="210" x2="80" y2="225" stroke="black" stroke-width="3"/>
        <line x1="90" y1="210" x2="85" y2="225" stroke="black" stroke-width="3"/>
        <line x1="205" y1="210" x2="210" y2="225" stroke="black" stroke-width="3"/>
        <line x1="210" y1="210" x2="215" y2="225" stroke="black" stroke-width="3"/>
        
        <!-- Waist -->
        <rect x="130" y="175" width="40" height="20" fill="gray" stroke="black"/>
        
        <!-- Legs -->
        <rect x="120" y="195" width="30" height="100" fill="gray" stroke="black"/>
        <rect x="150" y="195" width="30" height="100" fill="gray" stroke="black"/>
        
        <!-- Joints -->
        <line x1="135" y1="240" x2="135" y2="290" stroke="black" stroke-width="2"/>
        <line x1="165" y1="240" x2="165" y2="290" stroke="black" stroke-width="2"/>
        
        <!-- Feet -->
        <polygon points="115,290 145,290 140,310 120,310" fill="gray" stroke="black"/>
        <polygon points="155,290 185,290 180,310 160,310" fill="gray" stroke="black"/>
    </svg>
    
    
    
    <svg width="300" height="500" viewBox="0 0 300 500" xmlns="http://www.w3.org/2000/svg">
        <!-- Antenna (thicker, pixelated red tip attached to grey base, sharp outline) -->
        <line x1="150" y1="40" x2="150" y2="20" stroke="#808080" stroke-width="6" />
        <rect x="148" y="15" width="4" height="4" fill="#FF0000" stroke="#000000" stroke-width="1" />
    
        <!-- Head (pixelated rectangle with subtle rounding, grey with bold black outline) -->
        <rect x="120" y="50" width="60" height="40" rx="5" ry="5" fill="#808080" stroke="#000000" stroke-width="2" />
    
        <!-- Visor (black with bright, pixel-perfect yellow eye, slightly rounded edges) -->
        <rect x="135" y="65" width="30" height="10" fill="#000000" rx="3" ry="3" stroke="#000000" stroke-width="2" />
        <rect x="145" y="70" width="4" height="4" fill="#FFD700" />
    
        <!-- Neck (short, pixelated, grey with clean outline) -->
        <rect x="140" y="90" width="20" height="10" fill="#808080" stroke="#000000" stroke-width="2" />
    
        <!-- Torso (wider, pixelated base with subtle rounding, grey with crisp "xAI" symbol) -->
        <rect x="110" y="100" width="80" height="75" rx="5" ry="5" fill="#808080" stroke="#000000" stroke-width="2" />
        <path d="M130 135 L140 145 M140 135 L130 145" stroke="#FFFFFF" stroke-width="2" />
    
        <!-- Arms (thicker, pixelated joints, grey with bold, consistent outlines, connected higher on torso) -->
        <rect x="90" y="120" width="20" height="80" fill="#808080" stroke="#000000" stroke-width="2" />
        <rect x="190" y="120" width="20" height="80" fill="#808080" stroke="#000000" stroke-width="2" />
    
        <!-- Hands (blockier, pixelated fingers for a cleaner, symmetric look) -->
        <rect x="85" y="200" width="30" height="10" fill="#808080" stroke="#000000" stroke-width="2" />
        <rect x="185" y="200" width="30" height="10" fill="#808080" stroke="#000000" stroke-width="2" />
        <line x1="85" y1="210" x2="80" y2="220" stroke="#000000" stroke-width="3" />
        <line x1="90" y1="210" x2="85" y2="220" stroke="#000000" stroke-width="3" />
        <line x1="185" y1="210" x2="190" y2="220" stroke="#000000" stroke-width="3" />
        <line x1="190" y1="210" x2="195" y2="220" stroke="#000000" stroke-width="3" />
    
        <!-- Waist (short, pixelated transition, grey with sharp outline) -->
        <rect x="130" y="175" width="40" height="20" fill="#808080" stroke="#000000" stroke-width="2" />
    
        <!-- Legs (thicker, pixelated joints, grey with bold, consistent outlines) -->
        <rect x="120" y="195" width="30" height="100" fill="#808080" stroke="#000000" stroke-width="2" />
        <rect x="150" y="195" width="30" height="100" fill="#808080" stroke="#000000" stroke-width="2" />
    
        <!-- Joints (bold, pixelated lines for maximum visibility and symmetry) -->
        <line x1="135" y1="195" x2="135" y2="295" stroke="#000000" stroke-width="4" />
        <line x1="165" y1="195" x2="165" y2="295" stroke="#000000" stroke-width="4" />
    
        <!-- Feet (wider, pixelated bases for stability, grey with sharp outlines) -->
        <rect x="110" y="295" width="40" height="10" fill="#808080" stroke="#000000" stroke-width="2" />
        <rect x="150" y="295" width="40" height="10" fill="#808080" stroke="#000000" stroke-width="2" />
    </svg>
</body>

</html>
